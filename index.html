<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="index.js"></script>
    <script src="dictionary.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <!-- Animation for key flip -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<div id="container">
    <header>
        <div class="title-container">
            <span class="material-symbols-outlined">help</span>
            <h1 class="title">Wordle by Max</h1>
            <span class="material-symbols-outlined" id="statsIcon">leaderboard</span>
        </div>
    </header>

    <div id="statsModal" class="modal">
        <div class="modal-content">
            <h2>Game Statistics</h2>
            <div class="stat-grid">
                <div class="stat-item">
                    <p>Games Played</p>
                    <span id="gamesPlayedText"></span>
                </div>
                <div class="stat-item">
                    <p>Games Won</p>
                    <span id="gamesWonText"></span>
                </div>
                <div class="stat-item">
                    <p>Current Streak</p>
                    <span id="currentStreakText"></span>
                </div>
                <div class="stat-item">
                    <p>Max Streak</p>
                    <span id="maxStreakText"></span>
                </div>
                <div class="stat-item">
                    <p>Win Percentage</p>
                    <div class="progress-circle">
                        <div id="winPercentageCircle" class="circle-fill"></div>
                    </div>
                    <span id="winPercentageText"></span>
                </div>
                <div class="stat-item">
                    <p>Average Guesses Per Win</p>
                    <span id="averageGuessesText"></span>
                </div>
            </div>
            <button id="playAgainButton">Play Again</button>
            <button id="closeStatsButton">Close</button>
            <button id="resetStatsButton">Reset Stats</button>

        </div>
    </div>



    <div id="game">
        <div id="board-container">
            <div id="board"></div>
        </div>

        <div id="keyboard-container">
            <div class="keyboard-row">
                <button data-key="q">q</button>
                <button data-key="w">w</button>
                <button data-key="e">e</button>
                <button data-key="r">r</button>
                <button data-key="t">t</button>
                <button data-key="y">y</button>
                <button data-key="u">u</button>
                <button data-key="i">i</button>
                <button data-key="o">o</button>
                <button data-key="p">p</button>
            </div>
            <div class="keyboard-row">
                <div class="spacer-half"></div>
                <button data-key="a">a</button>
                <button data-key="s">s</button>
                <button data-key="d">d</button>
                <button data-key="f">f</button>
                <button data-key="g">g</button>
                <button data-key="h">h</button>
                <button data-key="j">j</button>
                <button data-key="k">k</button>
                <button data-key="l">l</button>
                <div class="spacer-half"></div>
            </div>
            <div class="keyboard-row">
                <button data-key="del" class="wide-button">Del</button>
                <button data-key="z">z</button>
                <button data-key="x">x</button>
                <button data-key="c">c</button>
                <button data-key="v">v</button>
                <button data-key="b">b</button>
                <button data-key="n">n</button>
                <button data-key="m">m</button>
                <button data-key="enter" class="wide-button">Enter</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
